<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 주소로 css 파일 받아오기 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- 파일 저장 후 상대경로로 받아오기 -->
    <link
    href="{{url_for('static',  filename= 'css/bootstrap.min.css')}}"
    rel="stylesheet">
    <script>
        function view(no){
            location.href = '/read?No=' + no
        }
    </script>
</head>
<body>
    <!-- 로그인 성공시 나타나는 화면 -->
    <h1>Main Page</h1>
    <!-- 중괄호X2 == 변수를 사용하겠다 -->
    <!-- 중괄호+퍼센트 == python 코드를 사용하겠다 -->

    <!-- 글쓰기 버튼을 생성 -->

    <!-- <button>글쓰기</button> -->

    <a href="/write" class="btn btn-danger">
        글쓰기
    </a>
    
    <!-- container == 좌 우 공백 생성 -->
    <div class="container">
        <!-- 게시글의 리스트를 table에 표시 -->
        <table class="table table-dark">
        <!-- 행을 추가 -->
            <tr>
                <!-- 열을 추가 -->
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성시간</th>
            </tr>

            <!-- _data의 형태는
            [{'No' : xx,
            'title' : xxxx,
            'writer' : xxxx,
            'create_dt' : xx}] -->

            <!-- 반복문 통해 데이터 받아오기 -->
            {% for i in range(0, _cnt) %}
            <tr onclick="view({{_data[i]['No']}})">
                <td>{{_data[i]['No']}}</td>
                <td>{{_data[i]['title']}}</td>
                <td>{{_data[i]['writer']}}</td>
                <td>{{_data[i]['create_dt']}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    
</body>
</html>
